@if (errors.length){
<div>
    @for (error of errors; track $index) {
    <p>{{ error }}</p>
    }
</div>
}

<form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">

    <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" id="email" formControlName="email" name="email">
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" id="password" formControlName="password" name="password">
    </div>

    <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Submit</button>

</form>
