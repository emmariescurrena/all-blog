@if (errors){
<div>
    @for (error of errors; track $index) {
    <p>{{ error }}</p>
    }
</div>
}
<main>
    <div class="container">
        <h1>Register</h1>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmitForm()">

            <div class="form-group">
                <label>*Name:</label>
                <input type="text" class="form-control" id="name" formControlName="name" name="name">
            </div>

            <div class="form-group">
                <label>*Surname:</label>
                <input type="text" class="form-control" id="surname" formControlName="surname" name="surname">
            </div>

            <div class="form-group">
                <label>*Email:</label>
                <input type="text" class="form-control" id="email" formControlName="email" name="email">
            </div>

            <div class="form-group">
                <label>*Password:</label>
                <input type="password" class="form-control" id="password" formControlName="password" name="password">
            </div>

            <div class="form-group">
                <label>*Confirm password:</label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
                    name="confirmPassword">
            </div>

            <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Submit</button>

        </form>
    </div>
</main>
