@if (errors){
<div>
    @for (error of errors; track $index) {
    <p>{{ error }}</p>
    }
</div>
}
<main>
    <h1>Register</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmitForm()">

        <div>
            <label>*Name:</label>
            <input type="text" id="name" formControlName="name" name="name">
        </div>

        <div>
            <label>*Surname:</label>
            <input type="text" id="surname" formControlName="surname" name="surname">
        </div>

        <div>
            <label>*Email:</label>
            <input type="text" id="email" formControlName="email" name="email">
        </div>

        <div>
            <label>*Password:</label>
            <input type="password" id="password" formControlName="password" name="password">
        </div>

        <div>
            <label>*Confirm password:</label>
            <input type="password" id="confirmPassword" formControlName="confirmPassword" name="confirmPassword">
        </div>

        <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Submit</button>

    </form>
</main>
