@if (!isServer) {
@if (error){
<div >
    <p>{{ error }}</p>
</div>
}
<main>
    <h1>Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">

        <div>
            <label>Email:</label>
            <input type="text" id="email" formControlName="email" name="email">
        </div>

        <div>
            <label>Password:</label>
            <input type="password" id="password" formControlName="password" name="password">
        </div>

        <button class="btn btn-success" type="submit" [disabled]="!loginForm.valid">Submit</button>

    </form>
</main>
}
