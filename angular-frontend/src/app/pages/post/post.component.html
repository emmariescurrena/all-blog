<main>
    @if (loading) {
    <div class="spinner-border spinner-border-sm"></div>
    }
    @if (post) {
    <article>
        <div id="postTitle">
            <h1>{{ post.title }}</h1>
            @if (user?.id == post.user.id) {
            <button type="button" routerLink="/posts/edit-post/{{ post.id }}" ariaCurrent="page" class="btn-default">
                Edit post
            </button>
            }
        </div>
        <markdown [data]="post.body"></markdown>
        <p>Author: <a routerLink="/users/{{ post.user.id }}">{{ post.user.name }} {{ post.user.surname }}</a></p>
    </article>
    }
</main>
