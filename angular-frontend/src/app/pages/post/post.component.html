@if (loading) {
<div class="spinner-border spinner-border-sm"></div>
}

@if (post) {
@if (user?.id == post.user.id) {
<a routerLink="/posts/edit-post/{{ post.id }}" ariaCurrent="page" class="btn btn-primary btn-lg rounded-pill">
    Edit post
</a>
}
<h1>{{ post.title }}</h1>
<p>{{ post.body }} </p>
<p>Author: {{ post.user.name }} {{ post.user.surname }}</p>
}
