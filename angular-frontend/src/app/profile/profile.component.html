@if (user) {
<h2>{{ user.name }} {{ user.surname }}</h2>
<p>Role: {{ user.role }} </p>
<p>Contact: {{ user.email }}</p>

@if (errors.length){
<div>
    @for (error of errors; track $index) {
    <p>{{ error }}</p>
    }
</div>
}

<form [formGroup]="updateForm" (ngSubmit)="onSubmitForm()">

    <div class="form-group">
        <label>*New email:</label>
        <input type="text" class="form-control" id="email" formControlName="email" name="email">
    </div>

    <div class="form-group">
        <label>*New password:</label>
        <input type="password" class="form-control" id="password" formControlName="password" name="password">
    </div>

    <div class="form-group">
        <label>*Confirm new password:</label>
        <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword"
            name="confirmPassword">
    </div>

    <button class="btn btn-secondary" type="submit" [disabled]="!updateForm.valid">Update credentials</button>

</form>

<button class="btn btn-danger" (click)="onDelete()">Delete your account</button>

}
